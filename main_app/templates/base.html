{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href=""
  >
  <title>Expense Tracker</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    
      <a href="/">
        <img 
          src="" 
          alt="The Expense Tracker Logo"
        >
      </a>
   
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="/incomes">Income</a></li>
        <li><a href="/expenses">Expenses</a></li>
        <li><a href="/incomes/create">Create Income</a></li>
        <li><a href="/expenses/create">Create Expense</a></li>
        <li><a href="{% url 'logout' %}">Log out</a></li>
        {% else %}
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        <li><a href="{% url 'home' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
