{% extends 'base.html' %}
{% load static %}

{% block content %}


<h1>Delete Income?</h1>

<h2>Are you sure you want to delete {{ object.source }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'incomes_index' %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
