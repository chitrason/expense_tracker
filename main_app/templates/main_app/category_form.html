{% extends 'base.html' %}
{% load static %}

{% block head %}
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/> {% endcomment %}
{% endblock %}

{% block content %}

  <h1>Create a category for expenses</h1>

  <form action="" method="post">

    {% csrf_token %}
    <table>
      {% comment %}
        Render the inputs inside of <tr>s & <td>s
      {% endcomment %}
      {{ form.as_p }}
    </table>
    <button type="submit" class="btn submit">Submit</button>
  </form>

{% endblock content %}
